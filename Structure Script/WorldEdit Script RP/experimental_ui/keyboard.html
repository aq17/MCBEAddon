  <script type="text/javascript">
    document.onkeydown = keydown;

    function keydown() {
      target = document.getElementById("menuDiv");
      target.innerHTML = "キーが押されました KeyCode :" + event.keyCode;
    }

    let scriptEngineHandle = null;
    engine.on("scriptEngine:created", function (scriptEngine) {
        scriptEngineHandle = scriptEngine;
      });

    let closeButton = document.getElementById("_close_");
    closeButton.addEventListener("click", function () {
        scriptEngineHandle.triggerEvent("closeUI");
    });

    let scanButton = document.getElementById("_fill_");
    scanButton.addEventListener("click", function () {
        scriptEngineHandle.triggerEvent("FillUI");
    });

    let blockButton = document.getElementById("_copy_");
    blockButton.addEventListener("click", function () {
        scriptEngineHandle.triggerEvent("CopyUI");
    });

    let entityButton = document.getElementById("_move_");
    entityButton.addEventListener("click", function () {
        scriptEngineHandle.triggerEvent("MoveUI");
    });

    let quitButton = document.getElementById("_quit_");
    quitButton.addEventListener("click", function () {
        scriptEngineHandle.triggerEvent("Quiting");
    });
  </script>
